apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment-blue
  labels:
    app: nodejs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs
      version: v1
  template:
    metadata:
      labels:
        app: nodejs
        version: v1
    spec:
      containers:
      - name: nodejs-blue
        image: naresh240/node-web-app:v3
        ports:
        - containerPort: 8080
